<!-- form.html -->
<form method="POST">
    <label for="item_name">Item Name:</label><br>
    <input type="text" id="item_name" name="item_name" value="{{ item_name }}" required><br><br>

    <label for="points_per_grind">Total Points:</label><br>
    <input type="number" id="points_per_grind" name="points_per_grind" value="{{ points_per_grind }}" required><br><br>

    <label for="amount_wanted">Amount Wanted:</label><br>
    <input type="number" id="amount_wanted" name="amount_wanted" value="{{ amount_wanted }}" required><br><br>

    <label for="grinds_per_hour">KPH:</label><br>
    <input type="number" id="grinds_per_hour" name="grinds_per_hour" value="{{ grinds_per_hour }}" required><br><br>

    <input type="submit" value="Calculate">
</form>
